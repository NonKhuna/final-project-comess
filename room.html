<!DOCTYPE html>
<html>

<head>
    <title>jig-saw room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="room.css" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-light h1" style="padding-bottom: 20px;">Jig-Saw !</h1>
        <div class="row justify-content-start" style="background-color: black; height: 80px; border-radius: 10px;">
            <div class="col-4 align-self-center">
                <h2 class="text-light">Karn</h2>
            </div>
            <div class="col-4 align-self-center">
                <h2 class="text-light text-center">Round 1</h2>
            </div>
            <div class="col-4 align-self-center">
                <h2 class="text-light text-end">Time Left : xx:xx</h2>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-sm-8">
                <div id="box">
                    <div style="position: relative;">
                        <canvas id="layer1" width="856" height="500" 
                          style="left: 0; top: 0; z-index: 0;"></canvas>
                        <canvas id="layer2" width="856" height="500" 
                          style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
                       </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="box">
                    <div class="justify-content-around d-flex flex-column" style="height: 100%; width: 90%;">
                        <button type="button" class="btn btn-light btn-lg">Light</button>
                        <button type="button" class="btn btn-light btn-lg">Light</button>
                        <button type="button" class="btn btn-light btn-lg">Light</button>
                        <button type="button" class="btn btn-light btn-lg">Light</button>
                        <button type="button" class="btn btn-light btn-lg">Light</button>
                        <button type="button" class="btn btn-light btn-lg">Light</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var i = document.getElementById("layer1");
        var c = document.getElementById("layer2");
        var ig = i.getContext("2d");
        var ctx = c.getContext("2d");
        var background = new Image();
        background.src = "https://mdn.mozillademos.org/files/5397/rhino.jpg";
        background.onload = function () {
            ig.drawImage(background, 0, 0);
        }

        ctx.fillRect(0, 0, 856, 500);
        ctx.clearRect(100, 100, 50, 50);
        ctx.clearRect(200, 200, 50, 50);
    </script>
</body>

</html>
