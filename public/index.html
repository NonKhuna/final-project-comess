<!DOCTYPE html>
<html>

<head>
  <title>jig-saw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="js/api.js"></script>

    window.onload = function () {
      localStorage.clear();
    };

<body class="text-center" id="login-body">
  <div class="container">
    <h1 class="display-1 fw-bold font-roboto">Jig-saw!!!</h1>
    <main class="form-signin">
      <form action="javascript:joinRoom()">
        <div>
          <input required type="username" class="form-control text-center" id="inputPin" placeholder="Game PIN"
            style="height: 48px" />
        </div>
        <br />
      </form>
      <button class="w-100 btn btn-lg btn-dark" onclick="joinRoom()">
        Join
      </button>
      <hr />
      <button class="w-100 btn btn-lg btn-outline-secondary" onclick="createRoom()">
        Create
      </button>
    </main>
  </div>
  <div class="help-btn">
    <a href="/doc.pdf" target="_blank" style="text-decoration: none;">
      <button type="button" class="btn btn-default btn-circle">‚ùî
