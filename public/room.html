<!DOCTYPE html>
<html>
  <head>
    <title>jig-saw room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/room.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/api.js"></script>
    <script src="https://api.karnjj.tk/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-between">
        <div class="col-4">
          <h1 id="title-pin" class="text-light" style="padding-bottom: 20px">Jig-Saw !</h1>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a href="/">
            <button id="btn-back" type="button" class="btn btn-secondary btn-lg" style="max-height: 50px;" >Back to Home</button>
          </a>
          <button id="btn-start" type="button" class="btn btn-primary btn-lg d-none" onclick="onStart()" style="max-height: 50px; margin-left: 20px;">Start</button>
        </div>
      <div
        class="row justify-content-start"
        style="background-color: black; height: 80px; border-radius: 10px"
      >
        <div class="col-4 align-self-center">
          <h2 id="name" class="text-light"></h2>
        </div>
        <div class="col-4 align-self-center">
          <h2 id="round" class="text-light text-center"></h2>
        </div>
        <div class="col-4 align-self-center">
          <h2 id="timeLeft" class="text-light text-end">Time Left :</h2>
        </div>
      </div>
      <div class="row justify-content-center pt-3">
        <div class="col game-display me-5">
          <div style="position: relative">
            <canvas
              id="layer1"
              width="856"
              height="500"
              style="left: 0; top: 0; z-index: 0"
            ></canvas>
            <canvas
              id="layer2"
              width="856"
              height="500"
              style="position: absolute; left: 0; top: 0; z-index: 1"
            ></canvas>
          </div>
        </div>
        <div class="col ans-box justify-content-center">
          <div
            id="choices"
            class="justify-content-around d-flex flex-column"
            style="height: 100%"
          ></div>
        </div>
      </div>
    </div>
    <div
      id="wait-screen"
      class="fullscreen d-none d-flex justify-content-center align-items-center"
    >
      <h1 id="wait" class="display-1 fw-bold text-white"></h1>
    </div>
    <script src="js/room.js"></script>
  </body>
</html>
